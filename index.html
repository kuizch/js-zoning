<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ArcGIS JS SDK Map</title>
    <link rel="stylesheet" href="https://js.arcgisain.css
    <script src="httpscom/4.29/</script>
    <style>
      html, body, #viewDiv {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <script>
      require(["esri/Map", "esri/views/MapView"], function(Map, MapView) {
        const map = new Map({
          basemap: "topo-vector"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-97.1384, 49.8951], // Winnipeg          zoom: 10
        });
      });
    </script>
  </body>
